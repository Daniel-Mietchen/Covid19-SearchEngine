<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="src/icon.png">
    <title>Covid-19 Papers</title>
</head>

<body>
 
    <div class="container">
        <div style="background:transparent !important" class="jumbotron">
            <div style="font-family: 'Times New Roman'">
                <p>
                    <center>
                        <font size="6" style="color:rgb(51,51,250);"> <br/> COVID-19 PAPERS SEARCH </font>
                    </center>
                </p>
            </div>
        </div>
        
        <form action="/search/results" method="post">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="input" placeholder="Search" autofocus>
                
                <div class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        
    </div>

</div>
</body>
</html>
